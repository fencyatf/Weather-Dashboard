<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard - Entri</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
            <h1>Weather Dashboard</h1>
        <div class="search">
            <input type="text" name="cityInput" id="cityInput" placeholder="Enter city name">
            <button id="searchBtn" class="btn btn-primary">Get Weather</button>
        </div>
        <!-- Loading Spinner(Bootstrap) -->
        <div id="loading" class="text-center mt-3" style="display: none;">
            <div class="spinner-border" role="status">
              <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Weather result -->
        <div class="weather-details" id="weather-details">
            <h2 id="cityName"></h2>
            <p>Temperature: <span id="temperature"></span>Â°C</p>
            <p>Weather: <span id="weather"></span></p>
            <p>Humidity: <span id="humidity"></span>%</p>
            <p>Wind Speed: <span id="wind"></span> m/s</p>
        </div>
        <!-- Error -->
         <!-- <div>
            Unable to fetch weather data. Please try again.
         </div> -->
        <div id="error" class="error-message" style="display: none; color:red;"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
